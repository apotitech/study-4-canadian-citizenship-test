<html>
  <head>
    <title>History of Canada from the Canadian Citizenship Test study guide</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-timeline.min.js"></script>
    <script charset="utf-8" src="./data.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; height: 100%; margin: 0; padding: 0; 
      } 
    </style>
  </head>
  <body>  
    <div id="container"></div>
    <script>

      // set the range series data

      anychart.onDocumentReady(function () {
  
        // create a timeline chart
        let chart = anychart.timeline();

        // create a legal series
        let legalSeries = chart.moment(legalData());
        legalSeries.labels().width(200);
        legalSeries.name("Laws and decrees");
        legalSeries.markers().type("square");
        legalSeries.markers().fill("#FFFFFF");
        legalSeries.markers().stroke("#000000");
        legalSeries.markers().size(5);

        // create a miscellaneous series
        let miscSeries = chart.moment(miscData());
        miscSeries.labels().width(200);
        miscSeries.markers().type("circle");
        miscSeries.name("Misc. events");
        miscSeries.markers().fill("#43b1e0");
        miscSeries.markers().stroke("#3591b8");
        miscSeries.markers().size(5);

        // create a conflict series
        let conflictSeries = chart.moment(conflictData());
        conflictSeries.labels().width(200);
        conflictSeries.name("Conflicts");
        conflictSeries.markers().type("star7");
        conflictSeries.markers().fill("#dd2c00");
        conflictSeries.markers().stroke("#dd2c00");
        conflictSeries.markers().size(6);

        // set the chart title
        chart.title("History of Canada from the Canadian Citizenship Test study guide");

        // set the chart container id
        chart.container("container");

        // draw the chart
        chart.draw();

      });

    </script>
  </body>
</html>
